<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array in JS</title>
</head>
<body>
    <h1>Reversing Array in JS </h1>
    <h3>Original series</h3>
    <p id="demo"></p>
    <h3>Favourite series</h3>
    <p id="demo1"></p>
    <h3>Reversed series</h3>
    <p id="demo2"></p>
    <script>
    const fruits=["Apple","Pear","Orange"];
    document.getElementById("demo").innerHTML=fruits;
    let fav=fruits[1];
    document.getElementById("demo1").innerHTML=fav;
    document.getElementById("demo2").innerHTML=fruits.reverse();
    </script>
</body>
</html>
