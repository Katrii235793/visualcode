<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Display larger number</title>

</head>

<body>

    Enter first number

    <input type="textbox" id="one">

    Enter second number

    <input type="textbox" id="two"><br><br>

    <button type="button" onclick=fun()>Check</button><br>

    Larger Number is:

    <p id="id" style="margin-left: 50px; font-weight: bold;">
        </p>

        <script>

            function fun(){
   
          if((document.getElementById("one").value)>(document.getElementById("two").value))
   
          {
   
          let a=document.getElementById("one").value
   
          document.getElementById("id").innerHTML=a;
   
          }
   
          else
   
          {
   
          let a=document.getElementById("two").value
   
          document.getElementById("id").innerHTML=a;
   
          }
   
       }
   
       </script>
        </body>
        </html>
